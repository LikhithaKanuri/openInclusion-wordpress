<!doctype html>
<html class="no-js" lang="en-GB">
<head>
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Responsive Tables 1</title>
<style type="text/css">
div {
    text-align: left;
    margin: 0;
    padding: 0;
    border: none;
    white-space: normal;
    line-height: normal;
}
#inner1 {
   width:100%;
   max-width:300px;
   margin:0;
   background:#ccc;
   
}

.table-cont {
   width: 100%;
   margin: 1em 0 1em 0;
   position: relative;
   overflow: auto;
   overflow-y: hidden
}
th,td {border:1px solid black; padding:5px }
</style>
</head>

<body>

<h1>Responsive Tables</h1>
<p>First a paragraph <a href="#">with a link</a>.</p>
<div id="inner1">
<h2>Table</h2>
<div class="table-cont">
<table cellspacing="2" cellpadding="2" border="0">
<tr>
    <th id="accno">Account Number</th>
    <th>Account Name</th>
    <th>Age</th>
    <th>Town</th>
    <th>Balance</th>
</tr>
<tr>
    <td>12345678</td>
    <td>George Thorogood</td>
    <td>47</td>
    <td>Weybridge</td>
    <td>23,456.89</td>
</tr>
<tr>
    <td aria-labelledby="accno">12020678</td>
    <td>Elvis Presley</td>
    <td>67</td>
    <td>Graceland</td>
    <td>-13,222.89</td>
</tr>
</table>
</div>
</div>
</body>
</html>
