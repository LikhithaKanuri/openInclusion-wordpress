<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Replacing Radio Buttons</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <fieldset>
  <legend>Radio Control Quality</legend>

  <input type="radio" value="accessible" name="quality" id="accessible">
  <label for="accessible">accessible</label>

  <input type="radio" value="pretty" name="quality" id="pretty">
  <label for="pretty">pretty</label>

  <input type="radio" value="pretty"  name="quality" id="accessible-and-pretty" checked>
  <label for="accessible-and-pretty">accessible and pretty</label>
</fieldset>

<p class="by">Demo by <a href="http://www.joezimjs.com">Joe Zim</a></p>
    
    
    
    
    
  </body>
</html>
