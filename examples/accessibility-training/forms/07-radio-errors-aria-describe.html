<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Form fields</title>
<style type="text/css" media="screen">
fieldset {
   border:none; margin:10px 0; padding:0;
}
.col2 {
   width:40%;padding:0 5%;float:left;
}
.clear {
   float:none; clear:both;
}
.fieldseterrors {
   color:red;
}

</style>   
</head>

<body style="font-family:arial">
<a href="#">Link before form</a>
<form action="/" method="post">

<fieldset>
<legend id="maint">Maintenance <span class="srdr-text">(Required)</span></legend>
<p class="radio error">

<input name="maintoptions" id="maintoptions-yes" value="yes" aria-describedby="maint-errors" type="radio"><label for="maintoptions-yes" id="maintoptions-yes-label">Please provide maintenance.</label><br>

<input name="maintoptions" id="maintoptions-no" value="no" aria-describedby="maint-errors" type="radio"><label for="maintoptions-no" id="maintoptions-no-label">Do not provide maintenance. I will provide maintenance.</label>

</p>
<div class="fieldseterrors" id="maint-errors">Please choose from Maintenance options</div>
</fieldset>

<a href="#">Link after form</a>



</form>
</body>
</html>
