<title>Tabindex values</title>
<style type="text/css">
div {
    text-align: left;
    margin: 0;
    padding: 0;
    border: none;
    white-space: normal;
    line-height: normal;
}
a:link, a:link {}
a:hover, a:focus {background: black; color: white}

</style>
</head>

<body>
<h1>Tabindex Values</h1>
<ul class="">
<li><a href="#" tabindex="0">Link 1</a> tabindex="0"</li>
<li><a href="#">Link 2</a> no tabindex set</li>
<li><a href="#" tabindex="0">Link 3</a> tabindex="0"</li>
<li><a href="#" tabindex="0">Link 4</a> tabindex="0"</li>
<li><a href="#">Link 5</a> no tabindex set</li>
<li><a href="#" tabindex="0">Link 6</a> tabindex="0"</li>
</ul>


</div>
</body>
