<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Stylised checkboxes 01</title>

<link rel="stylesheet" href="css/pretend-checkboxes-css-01.css">
</head>

<body>

<fieldset>
  <legend>Pizza Extras</legend>

  <input type="checkbox" value="garlic" name="extras" id="garlic">
  <label for="garlic">Garlic oil</label>

  <input type="checkbox" value="chilli" name="extras" id="chilli">
  <label for="chilli">Chilli oil</label>

  <input type="checkbox" value="cheese"  name="extras" id="cheese" checked>
  <label for="cheese">Extra cheese</label>
</fieldset>


    
    
    
    
    
</body>
</html>
