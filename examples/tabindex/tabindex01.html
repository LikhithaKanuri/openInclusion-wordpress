<!doctype html>
<html class="no-js" lang="en-GB">
<head>

<title>Tabindex values</title>
<style type="text/css">
body {
	font-size: 200%;
}
div {
    text-align: left;
    margin: 0;
    padding: 0;
    border: none;
    white-space: normal;
    line-height: normal;
}
a:link, a:link {}
a:hover, a:focus {background: black; color: white}

</style>
</head>

<body>
<h1>Tabindex Values</h1>
<ul class="">
<li><a href="destination.html" tabindex="1">Link 1</a> tabindex="1"</li>
<li><a href="destination.html">Link 2</a> no tabindex set</li>
<li><a href="destination.html" tabindex="3">Link 3</a> tabindex="3"</li>
<li><a href="destination.html" tabindex="6">Link 4</a> tabindex="6"</li>
<li><a href="destination.html">Link 5</a> no tabindex set</li>
<li><a href="destination.html" tabindex="5">Link 6</a> tabindex="5"</li>
<li><a href="destination.html" tabindex="-1">Link 7</a> tabindex="-1"</li>
<li><a href="destination.html" tabindex="0">Link 8</a> tabindex="0"</li>
<li><a href="destination.html">Link 9</a> no tabindex set</li>
</ul>


</div>
</body>
</html>
